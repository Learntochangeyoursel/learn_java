<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符的应用</title>
</head>
<script>
    var testNumber = 1
    testNumber++        //自增
    console.info(testNumber)  //2
    testNumber--        //自减
    console.info(testNumber)  //1
    //JS中变量会自动类型转换
    var str = "633"
    str++  //这里将str已经转换为number类型了，之后的运算都是数字运算，没有字符串的拼接
    console.info(typeof str)
    console.info(str)  //634
    console.info(str + 1) // 635
    console.info(str +=5)

    var  str2
</script>
</html>
